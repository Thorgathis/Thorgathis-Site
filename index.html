<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Thorgathis</title>
        <link rel="icon" type="image/x-icon" href="/assets/logo/logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        ></script>
        <style>
            .rounded-img {
                width: 40%;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(26, 9, 9, 0.4);
                padding: 0.4em;
            }
            .bg-purple {
                background-color: blueviolet;
            }
            .bg-blue {
                background-color: rgb(48, 103, 223);
            }
            .bg-orange {
                background-color: rgb(221, 130, 26);
            }
            .bg-pink {
                background-color: rgb(110, 8, 8);
            }
            ul.hr {
                margin: 0;
                padding: 4px;
            }
            ul.hr li {
                display: inline;
                margin-right: 10px;
            }
        </style>
    </head>

            <div class="container">
                <a class="navbar-brand" href="/">

                        alt="Logo"

                <div

                        class="rounded-img"
